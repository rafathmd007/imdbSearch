<!DOCTYPE >



<html ng-app="imdbSearch">
	
	<head>
		<title> imdb search</title>
		
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>

		<!--app-->
		<script src="app/imdb.js"></script>
		
		<!--controllers-->
		<script src="app/controllers/search_imdb.js"></script>
		
		
	</head>
	
	
	<body>
		<div ng-controller="searchInImdb">
			<input type="text" ng-model="nameSearch" ng-change="getActors()"/>
	
	<ul class="listOfActors">
		<li ng-repeat="N in results">
			
			<img ng-src="http://image.tmdb.org/t/p/w500{{N.profile_path}}"/>
			<div><a ng-href="pages/movieInActor.html" ng-click="movieOfActor(N.id,N.name)">{{N.name}}</a></div>
			
		</li>
		
	</ul>
			
		</div>
		
		
	</body>
	
</html>
